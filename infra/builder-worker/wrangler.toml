name = "builder-worker"
type = "javascript"
zone_id = "bramble.run"
account_id = ""
route = "store.bramble.run/job/*"
workers_dev = true
compatibility_date = "2021-11-28"

[build]
command = "npm install && npm run build"
[build.upload]
format = "service-worker"

[vars]
GITHUB_TOKEN = "token"

[env.production]
name = "production"
